<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="/style.css" type="text/css" />
	<link rel="stylesheet" href="/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="/css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="/css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<!-- Document Title
	============================================= -->
	<title>{{page.title}}</title>
	
	<style>
        .header-button {
        	margin: 33px 0 33px 20px;
        	-webkit-transition: margin .4s ease;
        	-o-transition: margin .4s ease;
        	transition: margin .4s ease;
        }
        
        #header.sticky-header .header-button {
        	margin-top: 13px;
        	margin-bottom: 13px;
        }
        .dark .button.button-border:not(.button-light) {
            color: #EEE;
        	border-color:#EEE;
        }
    </style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="/index.html" class="standard-logo" data-dark-logo="images/logo-dark.png"><img src="images/logo.png" alt="Canvas Logo"></a>
						<a href="/index.html" class="retina-logo" data-dark-logo="images/logo-dark@2x.png"><img src="images/logo@2x.png" alt="Canvas Logo"></a>
					</div><!-- #logo end -->

					
					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						<ul class="one-page-menu" data-easing="easeInOutExpo" data-speed="1250" data-offset="65">
							<li><a href="/" data-scrollto="#wrapper"><div>Home</div></a></li>
							<li><a href="/#about" data-scrollto="#about"><div>About</div></a></li>
							<li><a href="/#posts" data-scrollto="#posts"><div>Blog</div></a></li>
						</ul>
						<a href="#" data-toggle="modal" data-target="#contactFormModal" class="button button-border button-circle header-button button-blue">Contact</a>

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->

		<!-- Page Title
		============================================= -->
		<section id="page-title">

			<div class="container clearfix">
					<!-- Entry Title
					============================================= -->
					<div class="entry-title">
						<h2>{{page.title}}</h2>
					</div><!-- .entry-title end -->

					<!-- Entry Meta
					============================================= -->
					<ul class="entry-meta clearfix">
						<li><i class="icon-calendar3"></i> {{page.date | date_to_long_string }}</li>
					</ul><!-- .entry-meta end -->
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="single-post nobottommargin">

						<!-- Single Post
						============================================= -->
						<div class="entry clearfix">


							<!-- Entry Image
							============================================= -->
							<div class="entry-image bottommargin">
								<a href="#"><img src="{{page.background_image_path}}" alt="Blog Single"></a>
							</div><!-- .entry-image end -->

							<!-- Entry Content
							============================================= -->
							<div class="entry-content notopmargin">

								{{page.content}}
								<!-- Post Single - Content End -->

								<!-- Tag Cloud
								============================================= -->
								<!--<div class="tagcloud clearfix bottommargin">-->
								<!--	<a href="#">general</a>-->
								<!--	<a href="#">information</a>-->
								<!--	<a href="#">media</a>-->
								<!--	<a href="#">press</a>-->
								<!--	<a href="#">gallery</a>-->
								<!--	<a href="#">illustration</a>-->
								<!--</div><!-- .tagcloud end -->

								<div class="clear"></div>

								<!-- Post Single - Share
								============================================= -->
								<div class="si-share noborder clearfix">
									<span>Share this Post:</span>
									<div>
										<a href="#" class="social-icon si-borderless si-facebook">
											<i class="icon-facebook"></i>
											<i class="icon-facebook"></i>
										</a>
										<a href="#" class="social-icon si-borderless si-twitter">
											<i class="icon-twitter"></i>
											<i class="icon-twitter"></i>
										</a>
										<a href="#" class="social-icon si-borderless si-pinterest">
											<i class="icon-pinterest"></i>
											<i class="icon-pinterest"></i>
										</a>
										<a href="#" class="social-icon si-borderless si-gplus">
											<i class="icon-gplus"></i>
											<i class="icon-gplus"></i>
										</a>
										<a href="#" class="social-icon si-borderless si-rss">
											<i class="icon-rss"></i>
											<i class="icon-rss"></i>
										</a>
										<a href="#" class="social-icon si-borderless si-email3">
											<i class="icon-email3"></i>
											<i class="icon-email3"></i>
										</a>
									</div>
								</div><!-- Post Single - Share End -->

							</div>
						</div><!-- .entry end -->

						<!-- Post Navigation
						============================================= -->
						<div class="post-navigation clearfix">

							<div class="col_half nobottommargin">
								<a href="#">&lArr; This is a Standard post with a Slider Gallery</a>
							</div>

							<div class="col_half col_last tright nobottommargin">
								<a href="#">This is an Embedded Audio Post &rArr;</a>
							</div>

						</div><!-- .post-navigation end -->

					</div>

				</div>

			</div>

		</section>

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="/js/functions.js"></script>

</body>
</html>
